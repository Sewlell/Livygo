<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivyGo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .left-section, .center-section, .right-section {
            padding: 20px;
            border: 1px solid #ccc;
        }

        .left-section {
            width: 20%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .center-section {
            width: 60%;
            background-color: #e4e4e4;
            text-align: center;
        }

        .right-section {
            width: 20%;
            background-color: #f4f4f4;
            position: relative;
        }

        .pathway-circle {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .lesson {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .mascot {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 20px auto;
        }

        .daily-quests {
            margin-top: 20px;
        }

        .daily-quest {
            background-color: #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .flag {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: red;
            cursor: pointer;
        }

        .courses-dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flag:hover .courses-dropdown {
            display: block;
        }

        .add-course {
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .sub-options {
            margin-left: 20px;
            margin-top: 10px;
        }

        .sub-options button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <button>Shop</button>
        <button>Profile</button>
        <button id="pathway-btn">Pathway</button>
        <div class="sub-options" id="pathway-options">
            <button>General</button>
            <button>Vocabulary</button>
            <button>Grammar</button>
        </div>
        <button id="practice-btn">Practice</button>
        <div class="sub-options" id="practice-options">
            <button>General</button>
            <button>Vocabulary</button>
            <button>Grammar</button>
        </div>
    </div>

    <div class="center-section">
        <h2>Pathway</h2>
        <div class="pathway-circle">
            <div class="lesson">1</div>
            <div class="lesson">2</div>
            <div class="lesson">3</div>
            <div class="lesson">4</div>
        </div>
    </div>

    <div class="right-section">
        <div class="flag">
            üè¥
            <div class="courses-dropdown">
                <div>Spanish</div>
                <div>Japanese</div>
                <div class="add-course">+ Add a New Course</div>
            </div>
        </div>
        <div class="mascot"></div>
        <div class="daily-quests">
            <div class="daily-quest">Daily Quest 1</div>
            <div class="daily-quest">Daily Quest 2</div>
            <div class="daily-quest">Daily Quest 3</div>
        </div>
    </div>

    <script>
        document.getElementById('pathway-btn').addEventListener('click', function() {
            var options = document.getElementById('pathway-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('practice-btn').addEventListener('click', function() {
            var options = document.getElementById('practice-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
